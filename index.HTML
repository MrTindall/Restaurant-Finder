<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant Finder</title>
</head>

<body>
    <div id="fixed-top-section">
    <h1>Restaurant Finder</h1>
        <div class="form-wrapper">
            <form id="restaurantForm">
                <div class="checkbox">
                    <label for="glutenFreeInput">Gluten Free:</label>
                    <input type="checkbox" id="glutenFreeInput">
                </div>

                <div class="checkbox">
                    <label for="isVeganInput">Vegan:</label>
                    <input type="checkbox" id="isVeganInput">
                </div>
                
                <div class="checkbox">
                    <label for="isLocalInput">Local:</label>
                    <input type="checkbox" id="isLocalInput">
                </div>
            </form>
            </div>
        </div>
        <div class="wrapper">
        <div class="output-wrapper">
            <div id="restaurantResults">

            </div>
        </div>

    
    </div>

    <script src="js/main.js"></script>
</body>

</html>
